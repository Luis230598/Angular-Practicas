<h2>Contacto</h2>
<h2>Con Template</h2>
<hr>
<input id="name" type="text" [(ngModel)]="nombre">
<input id="email" type="text" [(ngModel)]="email">
<input id="asunto" type="text"  [(ngModel)]="asunto">
<input id="direccion" type="text"  [(ngModel)]="direcion">


<h4>El nombre ingresado es {{nombre}} - asunto es : {{asunto}}
</h4>
<hr>

<br>
<h2>REACTIVO</h2>

<h3>Por favor Dejenos un mensaje</h3>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div>
          <label for="name">
            Name
          </label>
          <input id="name" type="text" formControlName="name">
        </div>
      
        <div>
          <label for="address">
            Address
          </label>
          <input id="email" type="text" formControlName="email">
        </div>

        <div>
            <label for="asunto">
                asunto
            </label>
            <input id="asunto" type="text" formControlName="asunto">
          </div>
          <div>
            <label for="direccion">
                direccion
            </label>
            <input id="direccion" type="text" formControlName="direccion">
          </div>
      
        <button class="button" type="submit">Enviar</button>
      
      </form>
<hr>
<br>
<div *ngIf="status">
    <h2>Los datos Ingresados Fueron</h2>
    <h3>El nombre ingresado Fue : {{nombre}}</h3>
</div>
